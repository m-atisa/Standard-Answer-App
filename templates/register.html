{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="background-image" style="background-image: url('../static/images/signup_background.jpg'); position: relative; z-index: 4; height: 100vh; background-repeat: no-repeat;">
    <div class="row py-5" style="margin-top: 50px; z-index: 3;">
        <div class="offset-md-2 col-md-8 offset-lg-3 col-lg-6">
            <div class="text-center" style="position: relative; height: 100%;">
                <div class="center-login">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="login-text-field">
                            <input type="email" name="email" maxlength="60" required="" placeholder="Enter Email" id="id_email">
                            <br>
                            <br>
                            <input type="text" name="first_name" required="" placeholder="First Name" id="id_first_name">
                            <br>
                            <br>
                            <input type="text" name="last_name" required="" placeholder="Last_Name" id="id_last_name">
                            <br>
                            <br>
                            <input type="text" name="institution" required="" placeholder="School/Company" id="id_institution">
                            <br>
                            <br>
                            <input type="password" name="password1" required="" placeholder="Enter Password" id="id_password1">
                            <br>
                            <br>
                            <input type="password" name="password2" required="" placeholder="Enter Password Again" id="id_password2">
                        </div>
                        <br>
                        <div class="form-group">
                            <button class="btn btn-outline-primary" type="submit">Log In</button>
                        </div>
                    </form>
                    <div class="border-top pt-3">
                        <small class="text-muted">
                            Already Have An Account?
                            <a class="ml-2" href="{% url 'signin' %}" style="color: rgb(0, 0, 255);">Login</a>
                        </small>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
